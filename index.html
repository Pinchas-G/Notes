<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="icon" type="image/png" href="assets/png_5.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <h1>My Task Board</h1>
    </header>

    <main class="container-fluid">
        <section>
            <form>

                <div class="inputs">

                    <div class="noteTxt">
                        <label for="note">Task</label>
                        <textarea id="note" placeholder="Enter task details..."></textarea>
                        <span id="noteErr"></span>
                    </div>

                    <div class="dateTime">
                        <label for="date">Due Date</label>
                        <input type="date" id="date" class="form-control">
                        <span id="dateErr"></span>

                        <label for="time">Target Time</label>
                        <input type="time" id="time" class="form-control">
                        <span id="timeErr"></span>
                    </div>
                </div>

                <div class="buttons">
                    <button type="button" id="btn" onclick="addNote()">Add Task</button>
                    <button type="reset">Reset</button>
                </div>

            </form>
        </section>

        <section class="notes">
            <div id="notesBox"></div>
        </section>
    </main>
</body>

</html>
